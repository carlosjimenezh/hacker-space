<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- swiper js -->
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hacker Space</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Hacker Space</a>
                <div class="navbar-nav">
                    <a href="" class="nav-link">Prueba</a>
                    <a href="" class="nav-link">prueba</a>
                    <a href="" class="nav-link">prueba</a>
                    <a href="" class="nav-link">prueba</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header end -->


    <main>
        <section class="carrusel">
            <div class="w3-row" style="margin-bottom:2em">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image:url(img/img-slide.jpeg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/img-slide2.jpeg)"></div>
                    </div>
                    
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination swiper-pagination-white"></div>
            
            </div>
        </section>
    </main>



<script src="swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper', {
        spaceBetween: 30,
        speed: 800,
        disableOnInteraction: false,
        effect: 'fade',
        adeEffect: {
        crossFade: true
        },
        pagination: {
        el: '.swiper-pagination',
        clickable: true,
        },
        autoplay: {
        delay: 3000,
        }
    });
</script>

<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
